name: CI CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Test & Build with Gradle
        run: chmod 700 ./gradlew && ./gradlew clean build -x test

      - name: Docker Login
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Docker Build
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mutsa-sns .

      - name: Docker Push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mutsa-sns

#      - name: Docker Remote Run
#        run: docker push ${{ secrets.DOCKER_USERNAME }}/mutsa-sns